<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">BLAGOJ'S BALLOON SHOP</h1>
            <h3 class="jumbotron-heading">All balloons</h3>
        </div>
    </section>

    <div class="container">
        <h3 class="jumbotron-heading">Your orders so far are the following:</h3>
        <div class="row">
            <div class="col">
                <table class="table table-stripped">
                    <thead>
                    <th>ID</th>
                    <th>Balloon Size</th>
                    <th>Balloon Color</th>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${orders}" class="cart-item">
                        <td th:text="${order.getOrderId()}"></td>
                        <td th:text="${order.getBalloonSize()}"></td>
                        <td th:text="${order.getBalloonColor()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
